    />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="container">
      <!-- Suchfeld -->
      <div class="container">
        <!-- Suchfeld -->
        <input type="text" class="search-bar" placeholder="">
    
        <!-- Suchergebnisse -->
        <div class="search-results"></div>
    
        <!-- Einkaufsliste -->
        <div class="divider"></div>
        <div class="list"></div>
    
  
      <!-- Navigation Bar -->
      <nav class="navbar">
        <button class="grocery-btn active" onclick="toggleSite(0)">üìù</button>
        <button class="recipe-btn inactive" onclick="toggleSite(1)">üìñ</button>
      </nav>
    </div>
    <script src="js/grocery-mechanics.js" type="module"></script>
    <script src="js/database-handler.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>

    <script>
      function toggleSite(btn) {
        const groceryButton = document.querySelector(".grocery-btn");
        const recipeButton = document.querySelector(".recipe-btn");
        
        if (btn == 1) {
          groceryButton.classList.add("inactive");
          groceryButton.classList.remove("active");

          recipeButton.classList.add("active");
          recipeButton.classList.remove("inactive");
        } else {
          groceryButton.classList.add("active");
          groceryButton.classList.remove("inactive");

          recipeButton.classList.add("inactive");
          recipeButton.classList.remove("active");
        }
    };
    </script>
  </body>
